<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Client Information Management</title>
    
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            height: 100vh;
        }

        header {
            background-color: #333;
            color: #fff;
            padding: 10px;
            text-align: center;
            width: 100%;
        }

        form {
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 300px;
            margin-top: 20px;
        }

        label {
            display: block;
            margin-bottom: 8px;
        }

        input, select {
            width: 100%;
            padding: 8px;
            margin-bottom: 16px;
            box-sizing: border-box;
        }

        button {
            background-color: #4caf50;
            color: #fff;
            padding: 10px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            margin-right: 10px;
        }

        button.cancel {
            background-color: #ccc;
        }
    </style>
</head>
<body>
    <header>
        <h1>Client Information Management</h1>
    </header>
    <script>
        function saveClient() {
            
            // Implement saving logic here
            alert('Client information saved!');
        }

        function cancel() {
            
            // Implement canceling logic here
            alert('Operation canceled.');
        }
    </script>
    <form id="clientForm">
        <label for="fullName">Full Name:</label>
        <input type="text" id="fullName" name="fullName" maxlength="50" required>

        <input type="text" id="city" name="city" maxlength="100" required>

        <label for="state">State:</label>
        <select id="state" name="state" required>
